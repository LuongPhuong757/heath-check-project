name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run linting
        run: npm run lint

      - name: Run unit tests
        run: npm run test

  deploy-to-ec2:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2.pem
          chmod 600 ~/.ssh/ec2.pem

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ec2-18-140-28-171.ap-southeast-1.compute.amazonaws.com
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Update system
            sudo yum update -y

            # Install Docker if not installed
            if ! command -v docker &> /dev/null; then
              sudo yum install -y docker
              sudo service docker start
              sudo usermod -a -G docker ec2-user
            fi

            # Start Docker service
            sudo systemctl start docker
            sudo systemctl enable docker

            # Add current user to docker group
            sudo usermod -aG docker $USER
            newgrp docker

            # Create app directory if not exists
            mkdir -p ~/health-check-api

            # Copy files from GitHub
            cd ~/health-check-api
            git pull origin main || git clone https://github.com/LuongPhuong757/heath-check-project.git .

            # Create .env file
            cat > .env << EOL
            PORT=3003
            NODE_ENV=production
            # Add other environment variables here
            EOL

            # Build and run Docker container
            sudo docker build -t health-check-api .
            sudo docker stop health-check-api || true
            sudo docker rm health-check-api || true
            sudo docker run -d \
              --name health-check-api \
              -p 3003:3003 \
              --restart unless-stopped \
              --env-file .env \
              health-check-api
